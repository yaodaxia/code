<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <!--强制 IE 使用 Chrome Frame 渲染,Google 官方提供了对 Google Frame 插件安装情况的检测，
    这里直接调用方法即可，如果检测到 IE 并未安装 Google Frame，则弹出对话框提示安装。 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>省钱控</title>
    <!--设置title里的网站图标-->
    <link rel="shortcut icon" href="favicon.ico" type='image/x-icon'/>
    <!-- 引用第三方的样式-->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css"/>
    <!-- 引用字体图标样式-->
    <link rel="stylesheet" type="text/css" href='./icon/iconfont.css'/>
    <!--引用动画css文件-->
    <link rel="stylesheet" type="text/css" href="./css/htmleaf-demo.css">
    <!-- 引用样式重置文件-->
    <link rel="stylesheet/less" href="./css/base.less"/>
    <!--引用小组公用样式-->
    <link rel="stylesheet/less" href="./css/common.less"/>
    <!-- 引用自己的样式文件-->
    <link rel="stylesheet/less" href="css/moneyctrl.less"/>
    <!-- 引用less.js-->
    <script src='./lib/less/less.min.js'></script>
</head>
<body>

<!--header部分-->
<header>
   <h4>省钱控</h4>
</header>
<!--加载过程动画-->
<div class="mask hide ">
    <div class="tank">
        <div class="row">
            <div class="col-md-12">
                <div class="loader">
                    <div class="loading-1"></div>
                    <div class="loading-2">Loading...</div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--商品页面-->
<section class="moneyctl">
    <div class="container">
        <!--商品模板-->
        <script type='text/template' id='moneyTpl'>
            {{each result as value i}}
            <a href="details.html?productid={{ i }}">
                <div class="goods clearfix">
                    <!-- 左边图片-->
                    <div class="left fl ">{{#value.productImgSm}}</div>
                    <!-- 右边部分-->
                    <div class="right">
                        <h5>{{value.productName}}</h5>

                        <p>{{value.productPinkage}}</p>

                        <p class='fl'>{{value.productFrom}} | {{value.productTime}}</p>
                        <span class='fr'><i class="iconfont ">&#xe656;</i>{{getNum(value.productComCount)}}</span>
                    </div>
                </div>
            </a>
            {{/each}}
        </script>
    </div>
</section>
<!--页面导航-->
<section class="pages">
    <div class="pre  button">上一页</div>
    <select name="selectPages" id="selectPages">
        <!--
        <option value="1">1/15</option>
        <option value="2">2/15</option>
        <option value="3">3/15</option>
        <option value="4">4/15</option>
        <option value="5">5/15</option>
        <option value="6">6/15</option>
        <option value="7">7/15</option>
        <option value="8">8/15</option>
        <option value="9">9/15</option>
        <option value="10">10/15</option>
        <option value="11">11/15</option>
        <option value="12">12/15</option>
        <option value="13">13/15</option>
        <option value="14">14/15</option>
        <option value="15">15/15</option>
        -->
    </select>
    <div class="next  button">下一页</div>
</section>
<!--footer部分-->
<footer>
    <div class="footer_header">
        <a href="#">登录</a>
        <a href="#">注册</a>
        <a id='return' href="javascript:;">
            <img src="images/top.jpg" alt="">
            返回顶部
        </a>
    </div>
    <p>
        <a href="#">手机app下载 </a>
        <a href="#">随价惠手机版 </a>
        -- 掌上比价平台
    </p>
    <p>m.suijiahui.com </p>
</footer>
</body>


<!--引用jq.min.js-->
<script src='./lib/jquery/jquery.min.js'></script>
<!--引用bootstrap.min.js-->
<script src='./lib/bootstrap/js/bootstrap.min.js'></script>
<!--引用template.js-->
<script src='./lib/template/template.js'></script>
<!--引用scrollTo.min.js-->
<script src='./lib/scrollTo/jquery.scrollTo.min.js'></script>
<!--引用小组公用的js-->
<script src='./js/common.js'></script>
<!--引用自己的js-->
<script src='./js/moneyctrl.js'></script>
</html>
