<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>凑单品--随价惠</title>
    <!--<link rel="" href=""/>-->
    <!-- 引入第三方样式-->
    <link rel="icon" href="./images/favicon.ico"/>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css"/>
    <!-- 加载less样式文件 -->
    <link rel="stylesheet" href="./font/font_mvxhangit9gdgqfr/iconfont.css"/>
    <link rel="stylesheet/less" href="./css/base.less">
    <link rel="stylesheet/less" href="css/gsproduct.less">
    <!-- 加载less.js文件 -->
    <script src="./lib/less/less.min.js"></script>
</head>
<body>
<!--c凑单品头部-->
<div class="ym-header clearfix">
    <div class="header-lift"><a href="#" class="glyphicon glyphicon-menu-left"></a></div>
    <h1>凑单品</h1>
</div>
<!--地区-->
<div class="ym-area clearfix">
    <div class="area-right">
        <i class="ri-search iconfont">&#xe609;</i>
    </div>
    <div class="area-lift">
        <ul class="clearfix" id="post">
            <li><a href="#" id="posta"><span>京东</span> <i class="glyphicon glyphicon-triangle-bottom" id="a0"></i></a></li>
            <li><a href="#" id="postb"><span>华北</span> <i class="glyphicon glyphicon-triangle-bottom" id="a1"></i></a></li>
            <li><a href="#" id="postc"><span>1元</span> <i class="glyphicon glyphicon-triangle-bottom" id="a2"></i></a></li>
        </ul>
    </div>
</div>
<!--下拉-->
<div class="ym-downl" id="downa">
    <ul>

    </ul>
</div>
<div class="ym-downc" id="downb">
    <ul>

    </ul>
</div>
<div class="ym-downr" id="downc">
    <ul>
        <li><a href="#">全部价格<i></i></a></li>
        <li><a href="#"><span>1-3元</span><i></i></a></li>
        <li><a href="#"><span>3-5元</span><i></i></a></li>
        <li><a href="#"><span>10-15元</span><i></i></a></li>
        <li><a href="#"><span>15-100元</span><i></i></a></li>
    </ul>
</div>
    <!-- 下拉结束-->
<!--首页商品盒子-->
<div class="ym-products">
    <ul id="pro-ul" class="clearfix">

    </ul>
</div>
<div class="ym-shadea">
    <img src="./images/loading.gif" alt=""/>
</div>
<!--京东-->
<script type="text/template" id="cdptpla">
    <%for(var i=0;i< result.length;i++){%>
    <li>
        <a href="#"><span><%=result[i].shopName%></span><i></i></a>
    </li>
    <%}%>
</script>
<!--华北-->
<script type="text/template" id="cdptplb">
    <%for(var i=0;i< result.length;i++){%>
    <li>
        <a href="javascript:;"><span><%=result[i].areaName%></span><i></i></a>
    </li>
    <%}%>
</script>
<!--product-->
<script type="text/template" id="cdptpl">
    <% for(var i=0;i< result.length;i++){%>
    <li>
        <a href="javascript:;">
            <div>
                <img src="<%=result[i].productImg%>" alt=""/>
                <div class="pro-info"><%=result[i].productName%></div>
                <div>
                    <div class="price">
                        <em>￥</em>
                        <%=result[i].productPrice%>
                    </div>
                    <div class="btn">去凑单</div>
                </div>
            </div>
        </a>
    </li>
    <%}%>
</script>
</body>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./js/common.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/template/template-native.js"></script>
<script src="js/gsproduct.js"></script>
</html>
