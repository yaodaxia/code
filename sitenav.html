<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>商城导航</title>
    <!--<link rel="" href=""/>-->
    <!-- 引入第三方样式-->
    <link rel="icon" href="./images/favicon.ico"/>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css"/>
    <!-- 加载less样式文件 -->
    <link rel="stylesheet/less" href="./css/base.less">
    <link rel="stylesheet/less" href="css/sitenav.less">
    <!-- 加载less.js文件 -->
    <script src="./lib/less/less.min.js"></script>
</head>
<body>
<!--优惠券头部-->
<div class="ym-header clearfix">
    <div class="header-lift"><a href="#" class="glyphicon glyphicon-menu-left"></a></div>
    <div class="header-right"><a href="#"></a></div>
    <h1>商城导航</h1>
</div>
<!--商标-->
<div class="shopbar">
    <ul class="barbox clearfix">

    </ul>
</div>
<div class="ym-yuhui">
    <p><a href="index.html">首页</a>&gt;商城导航</p>
</div>
<!-- 登录注册-->
<div class="ym-regis">
    <div class="foot_top">
        <a href="#">登录</a>
        <a href="#">注册</a>
        <a href="javascript:;" style="width: 40%">返回顶部</a>
    </div>
</div>
<div class="ym-footer">
    <p><a href="#" onclick ="return false" class="loadup">手机APP下载</a><span class="mmobile"> 随价惠手机版 </span> --掌上比价平台</p>
    <p>m.suijiahui.com</p>
</div>
<div class="ym-shade">
    <img src="./images/loading.gif" alt=""/>
</div>
<!-- 优惠页deader模板-->
<script type="text/template" id="ym-shopbar">
    <%for(var i=0;i< result.length;i++){%>
    <li>
        <a href="<%=result[i].navHref%>">
            <img src="<%=result[i].navImg%>" alt=""/>
            <%=result[i].navTitle%>
        </a>
    </li>
    <%}%>
</script>
</body>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./js/common.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/template/template-native.js"></script>
<script src="js/sitenav.js"></script>
</html>
</html>
